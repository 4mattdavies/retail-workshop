<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Review App UI</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>
    <div id="instructions">Select a Category and then a Product, or simply enter a known ASIN/Product Id and click 'Search'</div>
	<div id="categorySelect">
	  <span class='title'>Category: </span><select id="categories"></select>
	</div>
	<div id="productSelect" style="display: none;">
	  <span class='title'>Product: </span><select id="products"></select>
	</div>
	<div id="productEnter">
	  <span class='title'><-- or --></span>
	  <span class='title' id="productIdLabel">ASIN/Product Id: </span><form action="submit" id="asinForm"><input type="text" id="asinInput"><button type="submit" id="asinSubmit" value="submit" onclick='return false;'>Search</button>
	</div>
    <div id="product" style="display: none;">
		<div class='fullWidth'>
		  <span class='title'>Reviews:</span>
		    <span id="sort">Sort by: <select id="sortBy">
		    <option value='good_score' selected>most helpful</option>
		    <option value='unixReviewTime'>most recent</option>
		    <option value='helpful[0]'>most up votes</option>
		  </select></span>
		  <span id="refresh" class="button">Refresh</span><br>
		</div>
		<div id="reviews"></div>
	    <div class='title add'>Add New Review:</div>
		<form action="submit" id="form">
		<span>overall score: </span><select id="overall"></select>
		<span>reviewer: </span><span>ID: </span><input type="text" id="reviewerId"><span>&nbsp;&nbsp;&nbsp;&nbsp;Name: </span><input type="text" id="reviewerName">
	    <br>
		<span>summary: </span><input type="text" id="summary" size="80"><br>
		<span>review: </span><textarea rows="3" cols="80" id="review"></textarea><br>
		<br>
		<button type="submit" id="submit" value="submit" onclick='return false;'>Submit</button>
		</form>
	</div>

	<!-- external jQuery -->
	<script src="jquery.min.js" type="text/javascript"></script>

	<!-- App -->
	<script src="main.js" type="text/javascript"></script>

<!-- End Document
================================================== -->
</body>
</html>
